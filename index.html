<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Creative Language Translator</h1>

  <label for="input_text">Input Text:</label>
  <textarea id="input_text" rows="4" placeholder="Enter your text..."></textarea>

  <label for="target_language">Target Language:</label>
  <input id="target_language" type="text" placeholder="e.g. Spanish" />

  <label for="style">Style:</label>
  <input id="style" type="text" placeholder="e.g. Formal, Casual" />

  <label for="tone">Tone:</label>
  <input id="tone" type="text" placeholder="e.g. Polite, Friendly" />

  <button onclick="submitTranslation()">Translate</button>

  <div id="output"></div>

  <script>
    async function submitTranslation() {
      const input_text = document.getElementById("input_text").value;
      const target_language = document.getElementById("target_language").value;
      const style = document.getElementById("style").value;
      const tone = document.getElementById("tone").value;

      const response = await fetch("http://127.0.0.1:8000/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          input_text,
          target_language,
          style,
          tone
        })
      });

      const data = await response.json();
      const outputDiv = document.getElementById("output");

      if (data.translated_text) {
        outputDiv.innerHTML = `<strong>Translated Text:</strong><br>${data.translated_text}`;
      } else {
        outputDiv.innerHTML = `<strong>Error:</strong> ${JSON.stringify(data)}`;
      }
    }
  </script>

</body>
</html>
